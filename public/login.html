
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TeleGuard</title>
  <meta name="description" content="Login to TeleGuard - Telecom churn prediction platform">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background min-h-screen flex items-center justify-center">
  <!-- Back to home button with animation -->
  <div class="absolute top-0 right-0 m-6">
    <a href="index.html" class="text-primary hover:text-primary/80 flex items-center gap-2 transition-all hover:-translate-x-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      Back to Home
    </a>
  </div>
  
  <!-- Animated decorative elements -->
  <div class="fixed top-0 -left-4 w-72 h-72 bg-primary/10 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div>
  <div class="fixed bottom-0 right-0 w-72 h-72 bg-accent/20 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 2s"></div>
  <div class="fixed bottom-1/4 left-1/4 w-48 h-48 bg-yellow-300/10 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-float" style="animation-delay: 3s"></div>
  
  <div class="w-full max-w-md p-8 animate-scale-in">
    <div class="glass-card p-8 shadow-xl relative overflow-hidden">
      <!-- Subtle shimmer effect -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent animate-shimmer" style="background-size: 200% 100%;"></div>
      
      <div class="text-center mb-8 relative">
        <div class="flex justify-center mb-4">
          <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary to-accent flex items-center justify-center animate-pulse" style="animation-duration: 3s;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
        </div>
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-muted-foreground">Sign in to access your dashboard</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-foreground mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-muted-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5C2 7 4 5 6.5 5H18c2.2 0 4 1.8 4 4v8Z"></path>
                <polyline points="15,9 18,6 21,9"></polyline>
                <path d="M2 9.5 12 16l10-6.5"></path>
              </svg>
            </div>
            <input type="email" id="email" class="input-field pl-10" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="space-y-2">
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-foreground">Password</label>
            <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">Forgot password?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-muted-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
            <input type="password" id="password" class="input-field pl-10" placeholder="Enter your password" required>
          </div>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="h-4 w-4 text-primary border-input rounded accent-primary">
          <label for="remember" class="ml-2 block text-sm text-foreground">Remember me</label>
        </div>
        
        <button type="submit" class="w-full btn-primary relative overflow-hidden">
          <span class="relative z-10">Sign in</span>
        </button>
      </form>
      
      <div class="mt-8 text-center text-sm">
        <p class="text-muted-foreground">
          Don't have an account? 
          <a href="#" class="text-primary hover:text-primary/80 font-medium transition-colors">Contact sales</a>
        </p>
      </div>
    </div>
    
    <!-- Login features -->
    <div class="mt-6 grid grid-cols-3 gap-2 opacity-80">
      <div class="flex flex-col items-center text-center p-2">
        <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center mb-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <span class="text-xs">Secure</span>
      </div>
      <div class="flex flex-col items-center text-center p-2">
        <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center mb-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 16v-4"></path>
            <path d="M12 8h.01"></path>
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
        </div>
        <span class="text-xs">Support</span>
      </div>
      <div class="flex flex-col items-center text-center p-2">
        <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center mb-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
        </div>
        <span class="text-xs">Documentation</span>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="script.js"></script>
</body>
</html>
