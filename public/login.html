
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TeleGuard</title>
  <meta name="description" content="Login to TeleGuard - Telecom churn prediction platform">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background min-h-screen flex items-center justify-center">
  <div class="absolute top-0 right-0 m-6">
    <a href="index.html" class="text-primary hover:text-primary/80 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      Back to Home
    </a>
  </div>
  
  <div class="w-full max-w-md p-8 animate-scale-in">
    <div class="glass-card p-8 shadow-xl">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div class="w-12 h-12 rounded-full bg-primary flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
        </div>
        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
        <p class="text-muted-foreground">Sign in to access your dashboard</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-foreground mb-1">Email</label>
          <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
        </div>
        
        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-foreground">Password</label>
            <a href="#" class="text-sm text-primary hover:text-primary/80">Forgot password?</a>
          </div>
          <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="h-4 w-4 text-primary border-input rounded">
          <label for="remember" class="ml-2 block text-sm text-foreground">Remember me</label>
        </div>
        
        <button type="submit" class="w-full btn-primary">Sign in</button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        <p class="text-muted-foreground">
          Don't have an account? 
          <a href="#" class="text-primary hover:text-primary/80 font-medium">Contact sales</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Decorative elements -->
  <div class="fixed top-0 -left-4 w-72 h-72 bg-primary/10 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div>
  <div class="fixed bottom-0 right-0 w-72 h-72 bg-accent/20 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 2s"></div>
  
  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="script.js"></script>
</body>
</html>
